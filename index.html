<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./script.js" type="module"></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sign-up">
        <picture>
          <source
            media="(min-width: 800px)"
            srcset="./assets/images/illustration-sign-up-desktop.svg"
          />
          <img src="./assets/images/illustration-sign-up-mobile.svg" />
        </picture>
        <div class="sign-up-overview">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>

          <form>
            <div class="message">
              <label for="email">Email address</label>
              <p class="err_msg"></p>
            </div>
            <input
              id="email"
              placeholder="email@company.com"
              type="email"
              class="email-input"
            />
            <button type="submit" class="submit-button">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>
      <div class="submit_succes">
        <img src="./assets/images/icon-succes.svg" width="75px" height="75px" />
        <h1>Thanks for subscribing!</h1>
        <p class="confirmation_text"></p>
        <button class="dismiss-button">Dismiss message</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/jkremers79" target="_blank">Jorn Kremers</a
        >.
      </div>
    </div>
  </body>
</html>
