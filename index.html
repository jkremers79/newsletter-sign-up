<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./script.js" type="module"></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-wrapper">
        <picture>
          <source
            media="(min-width: 800px)"
            srcset="./assets/images/illustration-sign-up-desktop.svg"
          />
          <img src="./assets/images/illustration-sign-up-mobile.svg" />
        </picture>
        <div class="content">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <!-- </div> -->

          <!-- <div class="sign-up"> -->
          <form>
            <label for="email">Email address</label>
            <input
              id="email"
              placeholder="email@company.com"
              type="email"
              required
            />
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>

        <!-- Success message start -->
        <!-- 
    Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

        <!-- Success message end -->
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/jkremers79" target="_blank">Jorn Kremers</a>.
    </div>
  </body>
</html>
